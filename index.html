<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>Drive Log (HTML)</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script type="text/javascript" src="houses.js"></script>
  <script type="text/javascript" src="controller.js"></script>

</head>
<body ng-controller="houseCtrl">
  <div class="container-fluid">
    <h1>My Houses List (in HTML)</h1>
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="house in houses">
            {{house.name}}</br>
            <img src="{{house.image}}" width="300" height="200"></br>
            {{house.address}}</br>
            {{house.address2}}</br>
            {{house.forSale}}</br>
            {{house.price}}</br>
            {{house.zestimate}}</br>
            {{house.deal}}</br>
            {{house.mortgage}}</br>
          </div>
      </div>
     
  </div>
</body>
</html>
